{% extends "base.html" %}

{% block title %}Directors{% endblock %}

{% block header-title %}Directors{% endblock %}


{% block content %}

<div class="row">
    {% for director in object_list %}
        <div class="col-md-4 col-lg-3 text-center">
            <div class="director-picture pb-5">
                <a href="/{{director.id}}">
                    <img src="{{ director.picture }}" alt="{{ director }}" class="director-image"><br>
                    <h3 class="director-name py-2">{{ director }}{% if director.date_of_death %} &dagger;{% endif %}</h3>
                </a>
            </div>
        </div>
    {% empty %}
        <div class="col-md-12">
            <p>No hay directores</p>
        </div>

    {% endfor %}
</div>

{% endblock %}
