<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7 - Estilando Formularios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ejercicio7.css" />
  </head>
  <body>
    <div class="container">
      <div class="register">
        <h1>Sign up to App</h1>
        <div class="buttons">
          <button class="btn btn--google">
            <picture>
              <img src="img/google.png" alt="" />
            </picture>
            <span>Registrarse con Google</span>
          </button>
          <button class="btn btn--twitter">
            <picture><img src="img/twitter.svg" alt="" /></picture>
          </button>
        </div>
      </div>
      <div class="separator">
        <hr />
        <span>or</span>
        <hr />
      </div>
      <form action="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name" />
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username" />
          </label>
        </div>
        <label for="email">
          <span>E-mail</span>
          <input type="email" name="email" id="email" />
        </label>
        <label for="password">
          <span>Password</span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="6+ characters"
          />
        </label>
        <label for="checkbox" class="checkbox">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span
            >Creating an account means youâ€™re okay with our
            <a href="!#">Terms of Service</a>, <a href="!#">Privacy Policy</a>,
            and our default <a href="!#">Notification Settings</a>.</span
          >
        </label>

        <button class="btn btn--submit" type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>
