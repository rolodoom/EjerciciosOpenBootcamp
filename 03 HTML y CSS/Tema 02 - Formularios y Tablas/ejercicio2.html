Crea un formulario en el que haya que introducir los siguientes datos:
- Nombre
- Apellido
- e-mail
- teléfono
- dirección.

Como segunda parte del ejercicio deberás crear una tabla,
esta tabla tendrá 4 columnas y 4 filas, en esta tabla deberás hacer que:
- Una de las celdas ocupe dos columnas.
- Una de las celdas ocupe dos filas.

--><!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<form
			action="validar.html"
			method="post"
			style="
				max-width: 520px;
				margin: 2rem auto 0 auto;
				background-color: lightcyan;
				padding: 0rem 2rem 2rem 2rem;
				border: 1px solid lightblue;
				box-sizing: border-box;
			"
		>
			<h1 style="text-align: center">Formulario</h1>
			<fieldset style="padding-right: 1.5rem">
				<legend>Ingresa tus datos de contato</legend>
				<div style="margin-bottom: 1rem">
					<label for="fname">Nombre:</label><br />
					<input
						type="text"
						id="fname"
						name="fname"
						placeholder="Ingresa tu Nombre"
						pattern="[A-Za-z0-9]+"
						style="width: 100%"
					/>
				</div>
				<div style="margin-bottom: 1rem">
					<label for="flastname">Apellido:</label><br />
					<input
						type="text"
						id="flastname"
						name="flastname"
						placeholder="Ingresa tu Apellido"
						pattern="[A-Za-z0-9]+"
						style="width: 100%"
					/>
				</div>
				<div style="margin-bottom: 1rem">
					<label for="femail">Email:</label><br />
					<input
						type="email"
						id="femail"
						name="femail"
						placeholder="ej: tu@e-mail.com"
						pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
						style="width: 100%"
					/>
				</div>
				<div style="margin-bottom: 1rem">
					<label for="ftel">Teléfono:</label><br />
					<input
						type="tel"
						id="ftel"
						name="ftel"
						placeholder="ej: 333 333 4444"
						pattern="^\d{3}-\d{3}-\d{4}$"
						style="width: 100%"
					/>
				</div>
				<div style="margin-bottom: 1rem">
					<label for="faddress">Dirección:</label><br />
					<input
						type="text"
						id="faddress"
						name="faddress"
						placeholder="ej: Calle N 22-22"
						style="width: 100%"
					/>
				</div>
			</fieldset>
		</form>

		<table
			style="
				width: 520px;
				margin: 1rem auto;
				border: 5px solid lightcoral;
				box-sizing: border-box;
			"
		>
			<tr style="background-color: lightcoral; color: white">
				<th style="padding: 1rem">Columna 1</th>
				<th style="padding: 1rem">Columna 2</th>
				<th style="padding: 1rem">Columna 3</th>
				<th style="padding: 1rem">Columna 4</th>
			</tr>
			<tr>
				<td
					colspan="2"
					style="
						background-color: lightblue;
						color: blue;
						padding: 0.5rem;
						text-align: center;
					"
				>
					colspan=2
				</td>
				<td style="padding: 0.5rem; text-align: center">1/3</td>
				<td style="padding: 0.5rem; text-align: center">1/4</td>
			</tr>
			<tr>
				<td style="padding: 0.5rem; text-align: center">2/1</td>
				<td style="padding: 0.5rem; text-align: center">2/2</td>
				<td
					rowspan="2"
					style="
						background-color: lightsalmon;
						color: brown;
						padding: 0.5rem;
						text-align: center;
					"
				>
					rowspan=2
				</td>
				<td style="padding: 0.5rem; text-align: center">2/4</td>
			</tr>
			<tr>
				<td style="padding: 0.5rem; text-align: center">3/1</td>
				<td style="padding: 0.5rem; text-align: center">3/3</td>
				<td style="padding: 0.5rem; text-align: center">3/4</td>
			</tr>
			<tr>
				<td style="padding: 0.5rem; text-align: center">4/1</td>
				<td style="padding: 0.5rem; text-align: center">4/2</td>
				<td style="padding: 0.5rem; text-align: center">4/3</td>
				<td style="padding: 0.5rem; text-align: center">4/4</td>
			</tr>
		</table>
	</body>
</html>
