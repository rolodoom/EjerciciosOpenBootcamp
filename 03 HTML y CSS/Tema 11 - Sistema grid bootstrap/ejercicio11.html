* La tercera siempre se mostrará.

<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 10</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

		<main class="container">
			<header>
				<h1 class="text-center py-5">Ejercicio 8</h1>
			</header>
			<article class="row mb-5">
				<div class="col-12">
					<h2 class="text-center pb-3">Tareas</h2>
					<p class="lead">
						Para este ejercicio deberás insertar tres imágenes, las cuales:
					</p>
					<ul>
						<li>
							La primera estará oculta en los dispositivos de 1200px (xl).

						<li>La segunda estará oculta en dispositivos de 992px (lg).</li>
