<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <picture>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/a/a7/God_of_War_4_cover.jpg"
          alt="God of war"
        />
      </picture>
      <br />
      <small>Imagen cargada desde wikimedia</small>
    </section>

    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/A21GxQdrtME"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <br />
      <small>Video incrustado desde YouTube</small>
    </section>

    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <p>Labrador ladrando</p>
      <audio controls>
        <source src="audio/ejercicio3.ogg" />
        <source src="audio/ejercicio3.mp3" />
      </audio>
    </section>
  </body>
</html>
