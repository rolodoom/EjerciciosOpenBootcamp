En este ejercicio nos vamos a centrar en animaciones, 
deberás crear unas figuras cuadradas a las cuales 
aplicarle las siguientes animaciones:

* Cuando el ratón esté encima, comienza una animación 
que le haga rotar sobre si misma 360º.
* Cuando el ratón esté encima, se desplazará hacia 
la derecha mientras desaparece (fade).

--><!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 9 - Animaciones y transiciones</title>
		<link rel="stylesheet" href="ejercicio9.css" />
	</head>
	<body class="body">
		<header>
			<h1>Ejercicio 9</h1>
		</header>
		<main>
			<article>
				<h2>Rotación</h2>
				<div class="rotate">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
					>
						<path d="M0 0h24v24H0V0z" fill="none" />
						<path
							d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm6 10c0 3.31-2.69 6-6 6s-6-2.69-6-6h2c0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4v3L8 7l4-4v3c3.31 0 6 2.69 6 6z"
							fill-rule="evenodd"
						/>
					</svg>
				</div>
			</article>
			<article>
				<h2>Desplazamiento</h2>
				<div class="right-fade">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 0 24 24"
						width="24px"
						fill="#000000"
					>
						<path d="M0 0h24v24H0z" fill="none" />
						<path
							d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"
						/>
					</svg>
				</div>
			</article>
		</main>
	</body>
</html>
